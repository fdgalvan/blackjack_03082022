<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="extras/premadeStyles.css">


</head>
<body>
  <div class="container">
    <div class="message-box" id="messages">
      <div class="score">
        <div class="player-score">
          <div class="player-name">Player</div>
          <div class="player-score-box">
            <div class="player-score-shown"></div>
          </div>
        </div>
        <div class="round">
          <div class="round-name">Cards Remaining</div>
          <div class="round-number">
            <div class="cards-left-shown"></div>
          </div>
        </div>
        <div class="dealer-score">
          <div class="dealer-name">House</div>
          <div class="dealer-score-box">
            <div class="dealer-score-shown"></div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="table">
      <div class="message">♠ ♣ BLACKJACK ♦ ♥  <br> Let's Play! Over 21 is a bust!</div> 
      <div class="player">
        <label class="player-name2">House: 
          <span id="dealer-points" class="points"></span>
        </label>
        <div id="dealer-hand" class="hand">
          <!-- Dealer Hand -->
        </div>
      </div>
      <div class="player">
        <label class="player-name2">Player: 
          <span id="player-points" class="points"></span>
        </label>
        <div id="player-hand" class="hand">
          <!-- Player Hand -->
        </div>
      </div>
      <div class="buttons">
        <button id="deal-button" type="button">Let's Go!</button>
        <button id="hit-button" type="button">Hit Me!</button>
        <button id="stand-button" type="button">Nah</button>
        <button id="again-button" type="button">One More Time</button>
      </div>
    </div>
  </div>


  <script src="scripts/blackjack_script.js"></script>
</body>
</html>
